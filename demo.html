<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBFUSCII - ASCII Video Codec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --ascii-color: #000000;
            --ascii-bg: transparent;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --secondary-color: #495057;
            --secondary-hover: #343a40;
            --muted-color: #6c757d;
            --border-color: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #e6edf3;
                --ascii-color: #7d8590;
                --ascii-bg: transparent;
                --accent-color: #238636;
                --accent-hover: #2ea043;
                --secondary-color: #6e7681;
                --secondary-hover: #8b949e;
                --muted-color: #7d8590;
                --border-color: #30363d;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .ascii-logo {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: min(0.6vw, 0.6vh);
            line-height: 1;
            letter-spacing: 0;
            white-space: pre;
            color: var(--ascii-color);
            background: var(--ascii-bg);
            width: fit-content;
            max-width: 100%;
            margin: 0 auto 40px auto;
            cursor: pointer;
            user-select: text;
            transition: color 0.3s ease;
        }

        .ascii-logo:hover {
            color: var(--accent-color);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--muted-color);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .description {
            max-width: 600px;
            text-align: center;
            font-size: 1rem;
            color: var(--muted-color);
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            border: 1px solid var(--border-color);
        }

        .link:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .link.secondary {
            background: var(--secondary-color);
            color: var(--bg-color);
        }

        .link.secondary:hover {
            background: var(--secondary-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--secondary-hover);
        }

        .loading-indicator {
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .ascii-logo {
                font-size: min(0.8vw, 0.8vh);
            }

            .links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .ascii-logo {
                font-size: min(1vw, 1vh);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ“</button>
    
    <pre class="ascii-logo loading-indicator" id="asciiLogo">Loading...</pre>

    <h1>OBFUSCII</h1>
    <p class="tagline">ASCII video codec for temporal portraits</p>
    
    <div class="description">
        <p>Convert video into compressed ASCII animations that scale infinitely and exist as pure text.</p>
    </div>

    <div class="links">
        <a href="/" class="link">Try Player</a>
        <a href="https://github.com/craigzielinski/obfuscii" class="link secondary">View Source</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.js"></script>
    <script>
        class LogoPlayer {
            constructor() {
                this.frames = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.fps = 30;
                this.animationId = null;
                this.lastFrameTime = 0;
                this.isDarkMode = this.detectDarkMode();
                
                this.asciiLogo = document.getElementById('asciiLogo');
                this.themeToggle = document.getElementById('themeToggle');
                
                this.setupEventHandlers();
                this.loadLogo();
            }

            detectDarkMode() {
                if (document.documentElement.hasAttribute('data-theme')) {
                    return document.documentElement.getAttribute('data-theme') === 'dark';
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            setupEventHandlers() {
                // Logo click handler
                this.asciiLogo.addEventListener('click', (e) => {
                    if (window.getSelection().toString().length === 0) {
                        this.togglePlayback();
                    }
                });
                
                this.asciiLogo.addEventListener('touchend', (e) => {
                    if (window.getSelection().toString().length === 0) {
                        e.preventDefault();
                        this.togglePlayback();
                    }
                });

                // Theme toggle handler
                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!document.documentElement.hasAttribute('data-theme')) {
                        this.isDarkMode = e.matches;
                        this.loadLogo();
                    }
                });
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                this.isDarkMode = newTheme === 'dark';
                
                // Update CSS custom properties immediately
                if (newTheme === 'dark') {
                    document.documentElement.style.setProperty('--bg-color', '#0d1117');
                    document.documentElement.style.setProperty('--text-color', '#e6edf3');
                    document.documentElement.style.setProperty('--ascii-color', '#7d8590');
                    document.documentElement.style.setProperty('--accent-color', '#238636');
                    document.documentElement.style.setProperty('--accent-hover', '#2ea043');
                    document.documentElement.style.setProperty('--secondary-color', '#6e7681');
                    document.documentElement.style.setProperty('--secondary-hover', '#8b949e');
                    document.documentElement.style.setProperty('--muted-color', '#7d8590');
                    document.documentElement.style.setProperty('--border-color', '#30363d');
                } else {
                    document.documentElement.style.setProperty('--bg-color', '#ffffff');
                    document.documentElement.style.setProperty('--text-color', '#1a1a1a');
                    document.documentElement.style.setProperty('--ascii-color', '#000000');
                    document.documentElement.style.setProperty('--accent-color', '#007bff');
                    document.documentElement.style.setProperty('--accent-hover', '#0056b3');
                    document.documentElement.style.setProperty('--secondary-color', '#495057');
                    document.documentElement.style.setProperty('--secondary-hover', '#343a40');
                    document.documentElement.style.setProperty('--muted-color', '#6c757d');
                    document.documentElement.style.setProperty('--border-color', '#e9ecef');
                }
                
                this.loadLogo();
            }

            togglePlayback() {
                if (this.frames.length === 0) return;
                    
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            pause() {
                this.isPlaying = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            play() {
                if (this.frames.length === 0) return;
                
                this.isPlaying = true;
                this.lastFrameTime = performance.now();
                this.animate();
            }

            animate() {
                if (!this.isPlaying) return;

                const now = performance.now();
                const frameInterval = 1000 / this.fps;

                if (now - this.lastFrameTime >= frameInterval) {
                    this.displayFrame(this.currentFrame);
                    this.currentFrame = (this.currentFrame + 1) % this.frames.length;
                    this.lastFrameTime = now;
                }

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            displayFrame(frameIndex) {
                if (frameIndex < this.frames.length) {
                    this.asciiLogo.textContent = this.frames[frameIndex];
                    this.asciiLogo.classList.remove('loading-indicator');
                }
            }

            async loadLogo() {
                try {
                    this.asciiLogo.classList.add('loading-indicator');
                    
                    // Determine which file to load based on theme
                    const filename = this.isDarkMode ? 'text_dark.txv' : 'test_light.txv';
                    
                    let response = await fetch(filename);
                    
                    // Fallback to test.txv if themed version doesn't exist
                    if (!response.ok) {
                        console.log(`${filename} not found, falling back to test.txv`);
                        response = await fetch('test.txv');
                    }
                    
                    if (!response.ok) {
                        throw new Error('Could not load any logo file');
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const result = await this.parseTxvFile(arrayBuffer);
                    
                    this.frames = result.frames;
                    this.fps = result.fps || 30;
                    
                    this.asciiLogo.classList.remove('loading-indicator');
                    this.play();
                    
                } catch (error) {
                    console.log('Logo loading failed:', error);
                    this.asciiLogo.classList.remove('loading-indicator');
                    this.asciiLogo.textContent = 'OBFUSCII';
                }
            }

            async parseTxvFile(arrayBuffer) {
                const view = new DataView(arrayBuffer);
                let offset = 0;

                // Read magic header
                const magic = new TextDecoder().decode(new Uint8Array(arrayBuffer, offset, 8));
                if (magic !== 'OBFUSCII') {
                    throw new Error('Invalid .txv file');
                }
                offset += 8;

                // Read version
                const version = view.getUint32(offset, true);
                offset += 4;

                // Read metadata
                const metadataLength = view.getUint32(offset, true);
                offset += 4;
                
                const metadataBytes = new Uint8Array(arrayBuffer, offset, metadataLength);
                const metadataString = new TextDecoder().decode(metadataBytes);
                const metadata = JSON.parse(metadataString);
                offset += metadataLength;

                // Read frame count
                const frameCount = view.getUint32(offset, true);
                offset += 4;

                const frames = [];
                
                // Read each frame
                for (let i = 0; i < frameCount; i++) {
                    const frameIndex = view.getUint32(offset, true);
                    offset += 4;
                    
                    const compressedLength = view.getUint32(offset, true);
                    offset += 4;
                    
                    const compressedData = new Uint8Array(arrayBuffer, offset, compressedLength);
                    offset += compressedLength;
                    
                    try {
                        // Simple decompression - in real implementation would use LZMA
                        const decompressed = this.simpleDecompress(compressedData, metadata.width, metadata.height);
                        frames.push(decompressed);
                    } catch (error) {
                        console.log('Frame decompression failed, using raw data');
                        frames.push(new TextDecoder().decode(compressedData));
                    }
                }

                return {
                    frames: frames,
                    fps: metadata.fps || 30,
                    width: metadata.width,
                    height: metadata.height
                };
            }

            simpleDecompress(compressedData, width, height) {
                // This is a placeholder for LZMA decompression
                // In a real implementation, you would use the LZMA library
                try {
                    return new TextDecoder().decode(compressedData);
                } catch (error) {
                    // Generate a fallback ASCII pattern if decompression fails
                    const chars = '@#*+=-:. ';
                    let result = '';
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const charIndex = (x + y + Date.now() / 1000) % chars.length | 0;
                            result += chars[charIndex];
                        }
                        result += '\n';
                    }
                    return result;
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LogoPlayer();
        });
    </script>
</body>
</html>
