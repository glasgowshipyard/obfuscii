<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBFUSCII Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme Variables */
        :root {
            --bg-color: #000;
            --text-color: #00ff88;
            --link-color: #0099ff;
            --link-hover: #0077cc;
        }

        /* Light theme */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #fff;
                --text-color: #000;
                --link-color: #007bff;
                --link-hover: #0056b3;
            }
        }

        /* Manual theme overrides */
        body.theme-dark {
            --bg-color: #000;
            --text-color: #00ff88;
            --link-color: #0099ff;
            --link-hover: #0077cc;
        }

        body.theme-light {
            --bg-color: #fff;
            --text-color: #000;
            --link-color: #007bff;
            --link-hover: #0056b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .ascii-logo {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: min(0.6vw, 0.6vh);
            line-height: 1;
            letter-spacing: 0;
            white-space: pre;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            user-select: text;
            color: var(--text-color);
            transition: color 0.3s;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .description {
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
        }

        .description p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--link-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .link:hover {
            background: var(--link-hover);
            transform: translateY(-1px);
        }

        .link.secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        .link.secondary:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .ascii-logo {
                font-size: min(0.8vw, 0.8vh);
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .ascii-logo {
                font-size: min(1vw, 1vh);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <pre class="ascii-logo" id="asciiLogo">Loading...</pre>

    <h1>OBFUSCII</h1>
    <p class="tagline">ASCII video codec for temporal portraits</p>
    
    <div class="description">
        <p>Convert video into compressed ASCII animations that scale infinitely and exist as pure text.</p>
    </div>

    <div class="links">
        <a href="/" class="link">Try Player</a>
        <a href="https://github.com/craigzielinski/obfuscii" class="link secondary">View Source</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.js"></script>
    <script>
        class LogoPlayer {
            constructor() {
                this.frames = [];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.fps = 30;
                this.animationId = null;
                this.lastFrameTime = 0;
                this.currentTheme = this.detectTheme();
                
                this.asciiLogo = document.getElementById('asciiLogo');
                this.themeToggle = document.getElementById('themeToggle');
                
                this.initializeTheme();
                this.setupClickHandler();
                this.setupThemeToggle();
                this.loadLogo();
            }

            detectTheme() {
                const saved = localStorage.getItem('obfuscii-theme');
                if (saved) return saved;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            initializeTheme() {
                document.body.className = `theme-${this.currentTheme}`;
            }

            setupThemeToggle() {
                this.themeToggle.addEventListener('click', () => {
                    this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                    localStorage.setItem('obfuscii-theme', this.currentTheme);
                    document.body.className = `theme-${this.currentTheme}`;
                    
                    // Reload logo with new theme
                    this.loadLogo();
                });

                // Handle system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('obfuscii-theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        document.body.className = `theme-${this.currentTheme}`;
                        this.loadLogo();
                    }
                });
            }

            setupClickHandler() {
                this.asciiLogo.addEventListener('click', (e) => {
                    if (window.getSelection().toString().length === 0) {
                        this.togglePlayback();
                    }
                });
                
                this.asciiLogo.addEventListener('touchend', (e) => {
                    if (window.getSelection().toString().length === 0) {
                        e.preventDefault();
                        this.togglePlayback();
                    }
                });
            }

            togglePlayback() {
                if (this.isPlaying) {
                    this.pausePlayback();
                } else {
                    this.startPlayback();
                }
            }

            startPlayback() {
                if (this.frames.length === 0 || this.isPlaying) return;
                
                this.isPlaying = true;
                this.lastFrameTime = performance.now();
                this.animate();
            }

            pausePlayback() {
                this.isPlaying = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            animate = (currentTime) => {
                if (!this.isPlaying) return;

                if (currentTime - this.lastFrameTime >= (1000 / this.fps)) {
                    this.displayFrame();
                    this.lastFrameTime = currentTime;
                }

                this.animationId = requestAnimationFrame(this.animate);
            }

            displayFrame() {
                if (this.frames.length === 0) return;
                
                this.asciiLogo.textContent = this.frames[this.currentFrame];
                this.currentFrame = (this.currentFrame + 1) % this.frames.length;
            }

            async loadLogo() {
                try {
                    // Try theme-specific version first
                    const themeFile = `test_${this.currentTheme}.txv`;
                    const fallbackFile = 'test.txv';
                    
                    let response;
                    try {
                        response = await fetch(themeFile);
                        if (!response.ok) throw new Error('Theme file not found');
                    } catch {
                        console.log(`${themeFile} not found, trying ${fallbackFile}`);
                        response = await fetch(fallbackFile);
                        if (!response.ok) throw new Error('Fallback file not found');
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const compressed = new Uint8Array(arrayBuffer);
                    
                    const decompressed = LZMA.decompress(compressed);
                    const jsonString = new TextDecoder().decode(new Uint8Array(decompressed));
                    const videoData = JSON.parse(jsonString);
                    
                    this.frames = videoData.frames;
                    this.currentFrame = 0;
                    
                    if (this.frames.length > 0) {
                        this.displayFrame();
                        this.startPlayback();
                    }
                    
                } catch (error) {
                    console.error('Failed to load logo:', error);
                    this.asciiLogo.textContent = 'OBFUSCII\nASCII Video Codec';
                }
            }
        }

        // Initialize when LZMA is ready
        if (typeof LZMA !== 'undefined') {
            new LogoPlayer();
        } else {
            window.addEventListener('load', () => {
                setTimeout(() => new LogoPlayer(), 100);
            });
        }
    </script>
</body>
</html>
