<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBFUSCII - ASCII Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme Variables */
        :root {
            --bg-color: #000;
            --text-color: #00ff88;
            --border-color: #333;
            --panel-bg: #111;
            --button-bg: #222;
            --button-hover: #333;
            --accent-color: #00ff88;
        }

        /* Light theme */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #fff;
                --text-color: #000;
                --border-color: #ddd;
                --panel-bg: #f9f9f9;
                --button-bg: #f0f0f0;
                --button-hover: #e0e0e0;
                --accent-color: #007bff;
            }
        }

        /* Manual theme overrides */
        body.theme-dark {
            --bg-color: #000;
            --text-color: #00ff88;
            --border-color: #333;
            --panel-bg: #111;
            --button-bg: #222;
            --button-hover: #333;
            --accent-color: #00ff88;
        }

        body.theme-light {
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #ddd;
            --panel-bg: #f9f9f9;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --accent-color: #007bff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .player {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .video-display {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .ascii-content {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: min(1.2vw, 1.2vh);
            line-height: 1;
            letter-spacing: 0;
            white-space: pre;
            color: var(--text-color);
            text-align: center;
            user-select: text;
            transition: color 0.3s;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .file-label:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .control-btn {
            background: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scale-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .scale-slider {
            width: 100px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .scale-controls {
                margin-left: 0;
                justify-content: center;
            }

            .ascii-content {
                font-size: min(2vw, 2vh);
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .ascii-content {
                font-size: 4px;
            }

            .video-display {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <div class="container">
        <h1>OBFUSCII</h1>
        <p class="subtitle">ASCII video player for temporal portraits</p>
        
        <div class="player">
            <div class="video-display">
                <pre class="ascii-content" id="asciiContent">Load a .txv file to begin</pre>
            </div>

            <div class="controls">
                <input type="file" id="fileInput" class="file-input" accept=".txv">
                <label for="fileInput" class="file-label">Load .txv File</label>
                
                <button class="control-btn" id="playBtn" disabled>Play</button>
                <button class="control-btn" id="pauseBtn" disabled>Pause</button>
                <button class="control-btn" id="stopBtn" disabled>Stop</button>
                <button class="control-btn" id="loadTestBtn">Load Demo</button>

                <div class="scale-controls">
                    <label>Scale:</label>
                    <input type="range" id="scaleSlider" class="scale-slider" min="0.5" max="3" step="0.1" value="1">
                    <span id="scaleValue">100%</span>
                </div>
            </div>

            <div class="info">
                <div class="file-info" id="fileInfo">No file loaded</div>
                <div class="playback-info" id="playbackInfo">Ready</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.min.js"></script>
    <script>
        // Theme management
        class ThemeManager {
            constructor() {
                this.currentTheme = this.detectTheme();
                this.initializeTheme();
                this.setupThemeToggle();
            }

            detectTheme() {
                const saved = localStorage.getItem('obfuscii-theme');
                if (saved) return saved;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            initializeTheme() {
                document.body.className = `theme-${this.currentTheme}`;
            }

            setupThemeToggle() {
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                    localStorage.setItem('obfuscii-theme', this.currentTheme);
                    document.body.className = `theme-${this.currentTheme}`;
                    
                    // Reload demo if it's currently loaded
                    if (window.player && window.player.currentVideo && window.player.currentVideo.filename === 'test.txv') {
                        window.player.loadDemo();
                    }
                });

                // Handle system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('obfuscii-theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        document.body.className = `theme-${this.currentTheme}`;
                        
                        // Reload demo if it's currently loaded
                        if (window.player && window.player.currentVideo && window.player.currentVideo.filename === 'test.txv') {
                            window.player.loadDemo();
                        }
                    }
                });
            }

            getCurrentTheme() {
                return this.currentTheme;
            }
        }

        // Initialize theme manager
        const themeManager = new ThemeManager();
    </script>
    <script>
        // Modified player.js content with theme awareness
        class TXVPlayer {
            constructor() {
                this.currentVideo = null;
                this.currentFrame = 0;
                this.isPlaying = false;
                this.animationId = null;
                this.fps = 30;
                this.scale = 1;
                
                this.asciiContent = document.getElementById('asciiContent');
                this.fileInput = document.getElementById('fileInput');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.loadTestBtn = document.getElementById('loadTestBtn');
                this.scaleSlider = document.getElementById('scaleSlider');
                this.scaleValue = document.getElementById('scaleValue');
                this.fileInfo = document.getElementById('fileInfo');
                this.playbackInfo = document.getElementById('playbackInfo');
                
                this.bindEvents();
            }

            bindEvents() {
                this.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.loadFile(file);
                });

                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.loadTestBtn.addEventListener('click', () => this.loadDemo());

                this.scaleSlider.addEventListener('input', (e) => {
                    this.scale = parseFloat(e.target.value);
                    this.scaleValue.textContent = Math.round(this.scale * 100) + '%';
                    this.updateScale();
                });
            }

            async loadFile(file) {
                try {
                    this.updateStatus('Loading...');
                    
                    const arrayBuffer = await file.arrayBuffer();
                    const compressed = new Uint8Array(arrayBuffer);
                    
                    const decompressed = LZMA.decompress(compressed);
                    const jsonString = new TextDecoder().decode(new Uint8Array(decompressed));
                    const videoData = JSON.parse(jsonString);
                    
                    this.currentVideo = {
                        ...videoData,
                        filename: file.name
                    };
                    
                    this.currentFrame = 0;
                    this.enableControls();
                    this.updateFileInfo();
                    this.displayFrame();
                    this.updateStatus('Ready');
                    
                } catch (error) {
                    console.error('Failed to load file:', error);
                    this.updateStatus('Error loading file');
                }
            }

            async loadDemo() {
                try {
                    this.updateStatus('Loading demo...');
                    
                    // Try theme-specific version first
                    const currentTheme = themeManager.getCurrentTheme();
                    const themeFile = `test_${currentTheme}.txv`;
                    const fallbackFile = 'test.txv';
                    
                    let response;
                    try {
                        response = await fetch(themeFile);
                        if (!response.ok) throw new Error('Theme file not found');
                    } catch {
                        console.log(`${themeFile} not found, trying ${fallbackFile}`);
                        response = await fetch(fallbackFile);
                        if (!response.ok) throw new Error('Fallback file not found');
                    }

                    const arrayBuffer = await response.arrayBuffer();
                    const compressed = new Uint8Array(arrayBuffer);
                    
                    const decompressed = LZMA.decompress(compressed);
                    const jsonString = new TextDecoder().decode(new Uint8Array(decompressed));
                    const videoData = JSON.parse(jsonString);
                    
                    this.currentVideo = {
                        ...videoData,
                        filename: 'test.txv'
                    };
                    
                    this.currentFrame = 0;
                    this.enableControls();
                    this.updateFileInfo();
                    this.displayFrame();
                    this.updateStatus('Demo loaded');
                    
                } catch (error) {
                    console.error('Failed to load demo:', error);
                    this.updateStatus('Demo not available');
                }
            }

            play() {
                if (!this.currentVideo || this.isPlaying) return;
                
                this.isPlaying = true;
                this.updateStatus('Playing');
                this.animate();
            }

            pause() {
                this.isPlaying = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.updateStatus('Paused');
            }

            stop() {
                this.pause();
                this.currentFrame = 0;
                this.displayFrame();
                this.updateStatus('Stopped');
            }

            animate = () => {
                if (!this.isPlaying) return;
                
                this.displayFrame();
                this.currentFrame = (this.currentFrame + 1) % this.currentVideo.frames.length;
                
                setTimeout(() => {
                    this.animationId = requestAnimationFrame(this.animate);
                }, 1000 / this.fps);
            }

            displayFrame() {
                if (!this.currentVideo) return;
                this.asciiContent.textContent = this.currentVideo.frames[this.currentFrame];
            }

            updateScale() {
                this.asciiContent.style.fontSize = `${this.scale}em`;
            }

            enableControls() {
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = false;
                this.stopBtn.disabled = false;
            }

            updateFileInfo() {
                if (!this.currentVideo) return;
                this.fileInfo.textContent = `${this.currentVideo.filename} (${this.currentVideo.frames.length} frames)`;
            }

            updateStatus(status) {
                this.playbackInfo.textContent = status;
            }
        }

        // Initialize player
        window.player = new TXVPlayer();
    </script>
</body>
</html>
